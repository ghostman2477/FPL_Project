<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Admin Page</title>
</head>
<body>

    <h1>Select Products</h1>

    <label for="department">Department</label>
    <select name="department" id="department">
        <option value="academicbooks">Academic Books</option>
        <option value="storybooks">Story Books</option>
        <option value="compexambooks">Competitive Exam Books</option>
    </select>

    <br>

    <label for="section">Section</label>
    <select name="section" id="section">
        <option value="elementary">Elementary Books</option>
        <option value="middle">Middle Class Books</option>
        <option value="fiction">Fiction</option>
        <option value="acadvt">Action & Adventure</option>
        <option value="classics">Classics</option>
        <option value="fantasy">Fantasy</option>
        <option value="history">History</option>
        <option value="horror">Horror</option>
        <option value="iitjee">IIT JEE</option>
        <option value="upsc">UPSC</option>
    </select>

    <br>


    <label for="prname">Product Name</label>
    <select name="prname" id="prname">
        <option value="elementary">Science Books</option>
        <option value="middle">Maths Books</option>
        <option value="fiction">Chemistry Books</option>
        <option value="acadvt">Biology Books</option>
        <option value="classics">Physics Books</option>
        <option value="fantasy">aksjd</option>
        <option value="history">History</option>
        <option value="horror">Horror</option>
        <option value="iitjee">IIT JEE</option>
        <option value="upsc">UPSC</option>
    </select>

    <br>

    <label for="authorname">Author Name</label>
    <select name="authorname" id="authorname">
        <option value="elementary">Paulo Coelho</option>
        <option value="middle">Chetan Bhagat</option>
        <option value="fiction">Ruskin Bond</option>
        <option value="acadvt">Sir Arthur Conan Doyle</option>
        <option value="classics">ML Agarwal</option>
        <option value="fantasy">RS Agarwal</option>
        <option value="history">RD Sharma</option>
        <option value="horror">KC Nag</option>
        <option value="iitjee">SN Dey</option>
        <option value="upsc">UPSC</option>
    </select>

    <br>

    <label for="publishname">Publisher Name</label>
    <select name="publishname" id="publishname">
        <option value="elementary">Elementary Books</option>
        <option value="middle">Middle Class Books</option>
        <option value="fiction">Fiction</option>
        <option value="acadvt">Action & Adventure</option>
        <option value="classics">Classics</option>
        <option value="fantasy">Fantasy</option>
        <option value="history">History</option>
        <option value="horror">Horror</option>
        <option value="iitjee">IIT JEE</option>
        <option value="upsc">UPSC</option>
    </select>

    <br>

    <textarea name="Cost" id="cost" cols="10" rows="3"></textarea>



    <script src="../Admin/AdminCall.js" type="text/javascript"></script>


    
</body>
</html>
